<div class="container">
  <div class="panel">
    <form class="form">

      <div class="left-column">
        <mat-form-field>
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker1" [formControl]="date">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-checkbox [disabled]="roomCheckbox()" (change)="roomSelection()" class="checkbox">
          Sala
        </mat-checkbox>
        <mat-checkbox [disabled]="notebookCheckbox()" (change)="notebookSelection()" class="checkbox">
          Notebook
        </mat-checkbox>
        <mat-checkbox [disabled]="labCheckbox()" (change)="labSelection()" class="checkbox">
          Laboratório
        </mat-checkbox>
      </div>

      <div class="right-column">
        <div class="room-selection">
          <mat-form-field>
            <mat-label>Salas</mat-label>
            <mat-select [disabled]="!roomStatus()" [(value)]="selectedRoom">
              <mat-option value="Sala 1">Sala 1</mat-option>
              <mat-option value="Sala 2">Sala 2</mat-option>
              <mat-option value="Sala 3">Sala 3</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-checkbox [disabled]="!roomStatus()">Projetor</mat-checkbox>
        </div>

        <mat-form-field>
          <mat-label>Notebooks</mat-label>
          <mat-select [disabled]="!notebookStatus()" [(value)]="selectedNotebook">
            <mat-option value="Notebook 1">Notebook 1</mat-option>
            <mat-option value="Notebook 2">Notebook 2</mat-option>
            <mat-option value="Notebook 3">Notebook 3</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Laboratórios</mat-label>
          <mat-select [disabled]="!labStatus()" [(value)]="selectedLab">
            <mat-option value="Laboratório 1">Laboratório 1</mat-option>
            <mat-option value="Laboratório 2">Laboratório 2</mat-option>
            <mat-option value="Laboratório 3">Laboratório 3</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="button-section">
          <button mat-flat-button type="submit" class="btn-orange">Confirmar</button>
          <button mat-flat-button type="button" class="btn-orange">Cancelar</button>
        </div>
      </div>

    </form>
  </div>
</div>
