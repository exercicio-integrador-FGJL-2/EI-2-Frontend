<body>
   <div class="graph-container">

    <p class="graph-title">Quantidade de recursos alocados</p>
  <ngx-charts-bar-vertical
    [view]="view"
    [results]="resources"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [customColors]="customColors"
    xAxisLabel="Recursos"
    yAxisLabel="Quantidade Reservada">
  </ngx-charts-bar-vertical>
</div>

<div class="graph-container">
    <p class="graph-title">Ocupação por dias da semana</p>
  <ngx-charts-bar-vertical
    [view]="view"
    [results]="dias"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [customColors]="customColors"
    xAxisLabel="Dias"
    yAxisLabel="Quantidade de Recursos">
  </ngx-charts-bar-vertical>
</div>

</body>
